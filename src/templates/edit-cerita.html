<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website focusing on forest conservation and wildlife in Indonesia."
    />
    <meta name="theme-color" content="#e8eedc" />
    <link rel="icon" type="image/png" href="rimbawa-360.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <title>Cerita Kamu</title>
  </head>
  <body>
    <navbar-rimbawa></navbar-rimbawa>

    <section class="edit-cerita-page">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="/images/cerita-kamu.png"
              alt="Gambarmu"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6">
            <h2 class="mb-5">
              Edit Cerita <span style="color: #56ab2e">Kamu</span>
            </h2>
            <form action="/submit_cerita" method="POST">
              <div class="form-group">
                <label for="nama">Nama :</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cerita">Cerita :</label>
                <textarea
                  class="form-control"
                  id="cerita"
                  name="cerita"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-kirim-cerita">
                Kirim Cerita
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer-rimbawa></footer-rimbawa>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
