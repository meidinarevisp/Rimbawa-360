<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website focusing on forest conservation and wildlife in Indonesia."
    />
    <meta name="theme-color" content="#e8eedc" />
    <link rel="icon" type="image/png" href="rimbawa-360.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <title>Edit Profile</title>
  </head>
  <body>
    <navbar-rimbawa></navbar-rimbawa>

    <section class="container mt-5 edit-profile">
      <div class="row justify-content-end">
        <div class="col-md-6">
          <img
            src="/images/edit.png"
            alt="Profile Picture"
            class="img-fluid profile-picture"
          />
        </div>
        <div class="col-md-6">
          <h2>Edit Profile</h2>
          <form>
            <div class="mb-3 row align-items-center">
              <label for="username" class="col-md-4 col-form-label"
                >Username</label
              >
              <div class="col-md-8">
                <input type="text" class="form-control" id="username" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label for="password" class="col-md-4 col-form-label"
                >Password</label
              >
              <div class="col-md-8">
                <input type="password" class="form-control" id="password" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label for="new-password" class="col-md-4 col-form-label"
                >New Password</label
              >
              <div class="col-md-8">
                <input type="password" class="form-control" id="new-password" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <label for="profile-picture" class="col-md-4 col-form-label"
                >Upload Profile Picture</label
              >
              <div class="col-md-8">
                <input
                  type="file"
                  class="form-control"
                  id="profile-picture"
                  accept="image/*"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-4"></div>
              <div class="col-md-8">
                <button type="submit" class="btn btn-ubah">Ubah</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer-rimbawa></footer-rimbawa>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
