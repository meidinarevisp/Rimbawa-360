<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register - Layanan Masyarakat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website focusing on forest conservation and wildlife in Indonesia."
    />
    <meta name="theme-color" content="#e8eedc" />
    <link rel="icon" type="image/png" href="rimbawa-360.png" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background-image: url("images/login.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
    }
  </style>
  <body>
    <div class="login-box">
      <h2>Daftar</h2>
      <form action="index.html">
        <div class="user-box">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required />
        </div>
        <div class="user-box">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="user-box">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="user-box">
          <label for="confirm-password">Ulangi Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <center>
          <button type="submit">Daftar</button>
        </center>
      </form>
      <p>Sudah memiliki akun?</p>
      <p><a href="login.html">Login disini!</a></p>
    </div>
  </body>
</html>
